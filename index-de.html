<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fragen und Antworten - ChatGPT</title>
</head>
<body>
  <div class="box-questions">
    <div class="header">
      <p>Fragen und Antworten - ChatGPT</p>
    </div>
    <p id="status"></p>
    <div id="history">
      <!-- Hier ist der Chat, der gemäß den Antworten generiert wurde -->
    </div>
    <div class="footer">
      <input type="text" id="message-input" placeholder="Fragen Sie hier...">
      <button class="btn-submit" id="btn-submit" onclick="sendMessage()">Senden</button>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
